<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar menu With Sub-menus | Using HTML, CSS & JQuery</title>
    <link rel="stylesheet" href="Css/Cart.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
<div class="container">
    <!-- =============== Navigation ================ -->
    <div class="navigation">
        <div class="menu-btn">
            <ion-icon name="menu-outline"></ion-icon>
        </div>

        <div class="side-bar">
            <header>
                <div class="close-btn">
                    <ion-icon name="close-outline"></ion-icon>
                </div>
                <img class="logo-leftbar" src="../static/Style/Apple.jpg" alt="">
                <h1>Apple Store</h1>
            </header>

            <div class="menu">

                <div class="item">
                    <a href="Dashboard">
                        <i class="far fa-eye"></i>
                        Dashboard
                    </a>
                </div>

                <div class="item">
                    <a href="Home">
                        <i class="fas fa-house-user"></i>
                        Home
                    </a>
                </div>

                <div class="item">
                    <a class="sub-btn">
                        <i class="fas fa-box-open"></i>
                        Products
                        <i class="fas fa-angle-right dropdown"></i>
                    </a>

                    <div class="sub-menu">
                        <a href="Product" class="sub-item">
                            <i class="far fa-clipboard"></i>
                            Manage Production
                        </a>
                    </div>
                </div>

                <div class="item">
                    <a class="sub-btn">
                        <i class="fas fa-user-lock"></i>
                        Account
                        <i class="fas fa-angle-right dropdown"></i>
                    </a>

                    <div class="sub-menu">
                        <a href="Admin" class="sub-item">
                            <i class="far fa-plus-square"></i>
                            Manage account
                        </a>

                        <a href="#" class="sub-item">
                            <i class="fas fa-sync"></i>
                            Re-send Email
                        </a>
                    </div>
                </div>

                <div class="item">
                    <a href="Checkout">
                        <i class="fab fa-apple-pay" style='font-size:20px'></i>
                        Check Out
                    </a>
                </div>

                <div class="item"><a href="#"><i class="fas fa-info-circle"></i>About</a></div>
            </div>
        </div>

    </div>

    <!-- ==================== Main ================= -->
    <div class="main">
        <div class="topbar">
        </div>

        <div class="container-item-cart">

            <h1 style="color: black;">Shopping Cart</h1>

            <div class="cart-item">

                <div class="products">

                    <div th:each="detailTran : ${detailTrans}">
                        <div class="product-item-cart" th:each="product : ${products}" th:if="${product.id eq detailTran.ProductID}">
                            <img class="product-img" th:src="@{'/products/' + ${product.image}}">

                            <div class="product-info">

                                <h3 style="color: black; font-size: 20px;" class="product-name" th:text="${product.name}"></h3>

                                <h4 style="color: black; font-size: 15px;" class="product-price" th:text="${product.price}"></h4>

                                <h4 style="color: black; font-size: 15px;" class="product-offer" th:text="${product.description}"></h4>
                                <form method="post" action="updateQuantity">
                                <p style="color: black; font-size: 15px;" class="product-quantity">Quantity: <input
                                        th:value="${detailTran.Quantity}" name="quantity"/>
                                    <input type="hidden" name="detailTranId" th:value="${detailTran.TransactionDetailID}"/>
                                    <input type="submit" style="display: none;">
                                </form>
                                <p class="product-remove">

                                    <i class="fa fa-trash" style="font-size: 15px;" aria-hidden="true"></i>

                                    <span class="remove" style="font-size: 15px;">Remove</span>

                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cart-total">

                    <p>

                        <span style="color: black;">Total Price</span>

                        <span style="color: black;" th:text="${Total}"></span>

                    </p>

                    <p>

                        <span style="color: black;">Number of Items</span>

                        <span style="color: black;" th:text="${count}"></span>

                    </p>
                    <a style="font-size: 20px;" href="Checkout">Proceed to Checkout</a>

                </div>

            </div>

        </div>
    </div>
</div>

<!--======= JavaScript =============  -->
<script src="Style/main.js"></script>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
