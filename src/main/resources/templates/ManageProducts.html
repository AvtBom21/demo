<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar menu With Sub-menus | Using HTML, CSS & JQuery</title>
    <link rel="stylesheet" href="Css/ManageAccount.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="container">
        <!-- =============== Navigation ================ -->
        <div class="navigation">
            <div class="menu-btn">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="side-bar">
                <header>
                    <div class="close-btn">
                        <ion-icon name="close-outline"></ion-icon>
                    </div>
                    <img class="logo-leftbar" src="../static/Style/Apple.jpg" alt="">
                    <h1>Apple Store</h1>
                </header>

                <div class="menu">

                    <div class="item">
                        <a href="Dashboard.html">
                            <i class="far fa-eye"></i>
                            Dashboard
                        </a>
                    </div>

                    <div class="item">
                        <a href="Home.html">
                            <i class="fas fa-house-user"></i>
                            Home
                        </a>
                    </div>

                    <div class="item">
                        <a class="sub-btn">
                            <i class="fas fa-box-open"></i>
                            Products
                            <i class="fas fa-angle-right dropdown"></i>
                        </a>

                        <div class="sub-menu">
                            <a href="Product" class="sub-item">
                                <i class="far fa-clipboard"></i>
                                Manage Production
                            </a>
                        </div>
                    </div>

                    <div class="item">
                        <a class="sub-btn">
                            <i class="fas fa-user-lock"></i>
                            Account
                            <i class="fas fa-angle-right dropdown"></i>
                        </a>

                        <div class="sub-menu">
                            <a href="Admin" class="sub-item">
                                <i class="far fa-plus-square"></i>
                                Manage account
                            </a>

                            <a href="#" class="sub-item">
                                <i class="fas fa-sync"></i>
                                Re-send Email
                            </a>
                        </div>
                    </div>

                    <div class="item">
                        <a href="CheckOut.html">
                            <i class="fab fa-apple-pay" style='font-size:20px'></i>
                            Check Out
                        </a>
                    </div>
                    <div class="item"><a href="#"><i class="fas fa-info-circle"></i>About</a></div>
                </div>
            </div>

        </div>


        <!-- =================== Main =============== -->
        <div class="main">

            <div class="main-content">
                <div class="table-wrapper">
        
                    <div class="table-title">
                        <h2>Manage Production</h2>
                        <div>
                            <button class="btn btn-success" id="addItemBtn">Add New Item</button>
                            <button class="btn btn-danger" id="deleteItemsBtn">Delete</button>
                        </div>
                    </div>
        
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <span class="custom-checkbox">
                                        <input type="checkbox" id="selectAll" onclick="toggleSelectAll()">
                                        <label for="selectAll"></label>
                                    </span>
                                </th>
                               <ul>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Creation date</th>
                                <th>Actions</th>
                               </ul>
                            </tr>
                        </thead>
        
                        <tbody>
                            <tr th:each="e: ${products}">
                                <td>
								    <span class="custom-checkbox">
									    <input type="checkbox" th:id="${e.id}" name="options[]" th:value="${e.id}">
									    <label th:for="${e.id}"></label>
								    </span>
                                </td>
                                <td><img th:src="@{'/images/'+${e.image}}" style="width: 80%; height: 100px;"/></td>
                                <td th:text="${e.name}"></td>
                                <td th:text="${e.price}"></td>
                                <td th:text="${e.category}"></td>
                                <td th:utext="${#dates.format(e.creationDate, 'yyyy-MM-dd')}"></td>

                                <td>
                                    <button class="edit" th:data-id="${e.id}">&#9998;</button>
                                    <a th:href="'/Product/delete/' + ${e.id}" class="delete" onclick="return confirm('Are you sure you want to delete this record?');">&#128465;</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        
            <!-- Add Employee Modal -->
            <div class="modal" id="addItemModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" style="color: black;">Add New Item</h5>
                            <span class="close" id="addEmployeeCloseBtn">&times;</span>
                        </div>
                        <form method="post" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="addName" style="color: black;">Name</label>
                                    <input type="text" name="addName" id="addName" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="addPrice" style="color: black;">Price</label>
                                    <input type="text" name="addPrice" id="addPrice" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="addCategory" style="color: black;">Category</label>
                                    <input type="text" name="addCategory" id="addCategory" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="addImage" class="form-label" style="color: black;">Choose Image</label>
                                    <input type="file" name="addImage" id="addImage" class="form-control" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" id="addItemCancelBtn">Cancel</button>
                                <input type="submit" class="btn btn-success" id="addProduct" value="Add">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
            <!-- Edit Employee Modal -->
            <div class="modal" id="editEmployeeModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Item</h5>
                            <span class="close" id="editEmployeeCloseBtn">&times;</span>
                        </div>
                        <form action="Product/edit" method="post" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="hidden" name="id" id="editId" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="editName" style="color: black;">Name</label>
                                    <input type="text" name="editName" id="editName" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="editPrice" style="color: black;">Price</label>
                                    <input type="text" name="editPrice" id="editPrice" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="editCategory" style="color: black;">Category</label>
                                    <input type="text" name="editCategory" id="editCategory" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="editImage" class="form-label" style="color: black;">Choose Image</label>
                                    <input type="file" name="editImage" id="editImage" class="form-control">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" id="editEmployeeCancelBtn">Cancel</button>
                                <input type="submit" class="btn btn-success" id="editProduct" value="Save">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
            <!-- Delete Employee Modal -->
            <div class="modal" id="deleteItemModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete Item</h5>
                            <span class="close" id="deleteEmployeeCloseBtn">&times;</span>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete?</p>
                            <p class="text-warning"><small>This action cannot be undone.</small></p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" id="deleteEmployeeCancelBtn">Cancel</button>
                            <button class="btn btn-success" id="deleteItemBtn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>


    <!--======= JavaScript =============  -->
    <script src="Style/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



    <!-- Include Bootstrap CSS and JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to handle modal display
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'flex';
        }
    
        // Function to close modals
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }
    
        // Event listener for the "Add New Employees" button
        document.getElementById('addItemBtn').addEventListener('click', function () {
            showModal('addItemModal');
        });
    
        // Event listener for the "Cancel" button in the add employee modal
        document.getElementById('addItemCancelBtn').addEventListener('click', function () {
            closeModal('addItemModal');
        });

    
        // Event listener for the "Edit" and "Delete" buttons in the table
        document.querySelector('tbody').addEventListener('click', function (event) {
            if (event.target.classList.contains('edit')) {
                // Handle edit action
                const employeeId = event.target.getAttribute('data-id');
                document.getElementById('editId').value = employeeId;
                // Add logic to populate the edit modal with employee data
                // For demonstration, let's just show the edit modal
                showModal('editEmployeeModal');
            }
        });
    
        // Event listener for the "Cancel" button in the edit employee modal
        document.getElementById('editEmployeeCancelBtn').addEventListener('click', function () {
            closeModal('editEmployeeModal');
        });

    
        // Event listener for the "Cancel" button in the delete employee modal
        document.getElementById('deleteEmployeeCancelBtn').addEventListener('click', function () {
            closeModal('deleteItemModal');
        });
    
        // Event listener for the "Delete" button in the delete employee modal
        document.getElementById('deleteItemBtn').addEventListener('click', function () {
            // Add logic to delete the selected employees
            // For demonstration, let's just close the modal
            var selectedIds = [];
            // Lặp qua tất cả các checkbox được chọn
            $("input[name='options[]']:checked").each(function () {
                // Lấy giá trị của thuộc tính 'value' (ID) của checkbox và thêm vào mảng
                selectedIds.push($(this).val());
            });
            $.ajax({
                type: 'POST',
                url: 'Product/delete',
                contentType: 'application/json', // Set the content type to JSON
                data: JSON.stringify({ selectedIds: selectedIds }),

                success: function (response) {
                    // Handle the success response if needed
                    console.log(response);

                    // Close the modal and refresh the table
                    closeModal('deleteItemModal');
                    location.reload();
                    renderEmployees();
                },
                error: function (error) {
                    console.error(error);
                }
            });
        });

        function toggleSelectAll() {
            var checkboxes = document.querySelectorAll('input[name="options[]"]');
            var selectAllCheckbox = document.getElementById('selectAll');

            checkboxes.forEach(function (checkbox) {
                checkbox.checked = selectAllCheckbox.checked;
            });
        }
        document.getElementById('deleteItemsBtn').addEventListener('click', function () {
            // Add logic to delete the selected employees
            // For demonstration, let's just close the modal
            showModal('deleteItemModal');
            renderEmployees();
        });
        // Initial rendering of employees
        renderEmployees();
    </script>
</body>

</html>
