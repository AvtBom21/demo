<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar menu With Sub-menus | Using HTML, CSS & JQuery</title>
    <link rel="stylesheet" href="Css/DashBoard.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <!-- =============== Navigation ================ -->
        <div class="navigation">
            <div class="menu-btn">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="side-bar">
                <header>
                    <div class="close-btn">
                        <ion-icon name="close-outline"></ion-icon>
                    </div>
                    <img class="logo-leftbar" src="Style/Apple.jpg" alt="">
                    <h1>Apple Store</h1>
                </header>

                <div class="menu">

                    <div class="item">
                        <a href="Dashboard">
                            <i class="far fa-eye"></i>
                            Dashboard
                        </a>
                    </div>

                    <div class="item">
                        <a href="Home">
                            <i class="fas fa-house-user"></i>
                            Home
                        </a>
                    </div>

                    <div class="item" th:if="${account.admin == 1}">
                        <a class="sub-btn">
                            <i class="fas fa-box-open"></i>
                            Products
                            <i class="fas fa-angle-right dropdown"></i>
                        </a>

                        <div class="sub-menu" >
                            <a href="Product" class="sub-item">
                                <i class="far fa-clipboard"></i>
                                Manage Production
                            </a>
                        </div>
                    </div>

                    <div class="item" th:if="${account.admin == 1}">
                        <a class="sub-btn">
                            <i class="fas fa-user-lock"></i>
                            Account
                            <i class="fas fa-angle-right dropdown"></i>
                        </a>

                        <div class="sub-menu">
                            <a href="Admin" class="sub-item">
                                <i class="far fa-plus-square"></i>
                                Manage account
                            </a>
                        </div>
                    </div>

                    <div class="item">
                        <a href="Checkout">
                            <i class="fab fa-apple-pay" style='font-size:20px'></i>
                            Check Out
                        </a>
                    </div>


                    <div class="item"><a href="#"><i class="fas fa-info-circle"></i>About</a></div>
                </div>
            </div>

        </div>


         <!-- ===================== Main ================== -->
        <div class="main">
            <div class="topbar">
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
        
        
        
                <div th:if="${account}" class="action">
                    <div class="profile">
                        <img class="topbar-img" th:src="'images/'+${account.image}" alt="Profile Image">
                    </div>
                    <div class="menu-top">

                        <h3  th:text="${account.name}" class="username-avatar"></h3>

                        <h3>
                            <div class="role">
                                Manager
                            </div>
                        </h3>

                        <ul>
                            <li>
                                <a href="Dashboard/logout">
                                    Log Out
                                    <i class='fas fa-sign-out-alt'></i>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
                  
    
            </div>     
            
            
            <div class="detailsTable">
                <div class="Orders">
                    <div class="cardHeaderDetails">
                        <h2>Recent Orders</h2>
                    </div>
    
                    <table>
                        <thead>

                            <tr>
                                <td>Product</td>
                                <td>Price</td>
                                <td>Payment</td>
                                <td>Status</td>
                            </tr>

                        </thead>

                        <tbody>
                        <div th:each="detailTran : ${detailTranList}">
                            <div th:each="product : ${products}" th:if="${product.id eq detailTran.ProductID}">
                            <tr>
                                <td th:text="${product.name}"></td>
                                <td th:text="${detailTran.TotalPrice}"></td>
                                <td th:text="${detailTran.typePayment}"></td>
                                <td><span class="Compelete"  th:text="${detailTran.status}"></span></td>
                            </tr>
                            </div>
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>






    </div>

    
    <!--======= JavaScript =============  -->
    <script src="Style/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



  

</body>

</html>
