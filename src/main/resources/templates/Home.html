<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar menu With Sub-menus | Using HTML, CSS & JQuery</title>
    <link rel="stylesheet" href="Css/Home.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
        <!-- =============== Navigation ================ -->
        <div class="container">
            <!-- =============== Navigation ================ -->
            <div class="navigation">
                <div class="menu-btn">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="side-bar">
                    <header>
                        <div class="close-btn">
                            <ion-icon name="close-outline"></ion-icon>
                        </div>
                        <img class="logo-leftbar" src="Style/Apple.jpg" alt="">
                        <h1>Apple Store</h1>
                    </header>

                    <div class="menu">

                        <div class="item" th:if="${account}">
                            <a href="Dashboard">
                                <i class="far fa-eye"></i>
                                Dashboard
                            </a>
                        </div>

                        <div class="item">
                            <a href="Home">
                                <i class="fas fa-house-user"></i>
                                Home
                            </a>
                        </div>
                        <div class="item" th:if="${account}">
                            <a href="Information">
                                <i class="fas fa-house-user"></i>
                                Information
                            </a>
                        </div>

                        <div class="item" th:if="${account}">
                            <a class="sub-btn">
                                <i class="fas fa-box-open"></i>
                                Products
                                <i class="fas fa-angle-right dropdown"></i>
                            </a>

                            <div class="sub-menu">
                                <a href="Product" class="sub-item">
                                    <i class="far fa-clipboard"></i>
                                    Manage Production
                                </a>
                            </div>
                        </div>

                        <div class="item" th:if="${account}">
                            <a class="sub-btn">
                                <i class="fas fa-user-lock"></i>
                                Account
                                <i class="fas fa-angle-right dropdown"></i>
                            </a>

                            <div class="sub-menu">
                                <a href="Admin" class="sub-item">
                                    <i class="far fa-plus-square"></i>
                                    Manage account
                                </a>

                            </div>
                        </div>

                        <div class="item">
                            <a href="Checkout">
                                <i class="fab fa-apple-pay" style='font-size:20px'></i>
                                Check Out
                            </a>
                        </div>


                        <div class="item"><a href="#"><i class="fas fa-info-circle"></i>About</a></div>
                    </div>
                </div>

            </div>


            <!-- ========================= Main ==================== -->
            <div class="main">
                <div class="topbar">
                    <div class="input-group search">
                        <input type="text" class="form-control" placeholder="Search here">
                        <button class="btn btn-outline-secondary" type="button">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </div>

                    <div class="cart-topbar">
                        <a href="Cart">
                            <i class='fas fa-shopping-bag' style='font-size:36px; color:black'></i>
                        </a>
                    </div>


                </div>

                <div class="container-item">

                    <h3 class="title-item"> Apple Productions </h3>

                    <div class="products-container">

                        <div class="product" th:each="product : ${products}" th:data-name="${'p-' + product.id}">
                            <div>
                                <img class="img-item" th:src="@{'/Style/' + ${product.image}}" alt="" />
                            </div>
                            <h3 th:text="${product.name}"></h3>
                            <div class="price" th:text="${'$' + product.price}"></div>
                        </div>
                    </div>

                </div>

                <div class="products-preview">
                    <div class="preview" th:each="product : ${products}" th:data-target="${'p-' + product.id}">
                        <i class="fas fa-times"></i>
                        <img class="img-item2" th:src="@{'/Style/' + ${product.image}}" alt="" />
                        <h3 th:text="${product.name}"></h3>
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span>( 250 )</span>
                        </div>
                        <p th:text="${'Sản phẩm được bán tại ' + product.category}"></p>
                        <div class="price" th:text="${'$' + product.price}"></div>
                        <div class="buttons">
                            <a th:href="'buy?id='+${product.id}" class="buy">buy now</a>
                            <a th:href="'addshop?id='+${product.id}" class="cart">add to cart</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>



    <!--======= JavaScript =============  -->
    <script src="Style/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
